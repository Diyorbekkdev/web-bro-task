<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Bro Task</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a href="#"><img src="assets/img/logo.png" alt="Logo" /></a>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Services</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Portfolio</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Contact</a>
            </li>
          </ul>
          <a href="shop-cart.html" class="nav__actions">
            <img src="assets/img/cart.png" alt="cart" />
          </a>
        </nav>
      </div>
    </header>

    <main>
      <section id="products" class="products">
        <div class="container">
          <div class="products__searchbar">
            <label for="categorySelect">Select a Category:</label>
            <select id="categorySelect">
              <option value="all">All</option>
            </select>
          </div>
          <div class="prodcuts__cards--row">
            <div class="product-list"></div>
            <div class="pagination">
              <button id="prevButton">Previous</button>
              <button id="nextButton">Next</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/rating.js"></script>
    <script src="js/shop-cart.js"></script>
    <script src="js/single-product.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
